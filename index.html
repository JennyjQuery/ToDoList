<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/script.js" charset="utf-8"></script>
    <title>ToDo List</title>
</head>
<div class="osnov">
    <h1>Мой список дел</h1>
    <input type="text" id="enter">
    <div class="buttons">
        <input type="button" id="add_button">
        <input type="button" id="save_button">
    </div>
    <div id="day_block">
        <span class="day" id="monday">Понедельник</span>
        <span class="day" id="tuesday">Вторник</span>
        <span class="day" id="wednesday">Среда</span>
        <span class="day" id="thursday">Четверг</span>
        <span class="day" id="friday">Пятнца</span>
        <span class="day" id="saturday">Суббота</span>
        <span class="day" id="sunday">Воскресенье</span>
    </div>
</div>
</div>
</body>
</html>
