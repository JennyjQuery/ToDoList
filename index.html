<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/script.js" charset="utf-8"></script>
    <title>ToDo List</title>
</head>
<div class="osnov">
    <div class="header">
        <h1>Мой список дел</h1>
        <div class="buttons">
            <input type="text" id="enter">
            <input type="button" id="add_button">
            <input type="button" id="save_button">
            <input type="button" id="remove_button">
        </div>
    </div>
    <div id="day_block">
        <span class="day"><span class="text_day">Понедельник</span></span>
        <span class="day"><span class="text_day">Вторник</span></span>
        <span class="day"><span class="text_day">Среда</span></span>
        <span class="day"><span class="text_day">Четверг</span></span>
        <span class="day"><span class="text_day">Пятница</span></span>
        <span class="day"><span class="text_day">Суббота</span></span>
        <span class="day"><span class="text_day">Воскресенье</span></span>
    </div>
</div>
</div>
</body>
</html>
