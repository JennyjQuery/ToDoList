<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/script.js" charset="utf-8"></script>
    <title>ToDo List</title>
</head>
<div class="osnov">
    <h1>Мой список дел</h1>
    <input type="text">
    <div class="buttons">
        <input type="button" name="button_add" value="Add">
        <input type="button" name="button_save" value="Save">
    </div>
    <div id="day_block" class="c">
        <span class="day" id="monday">Понедельник
            <button class="wrap_button"></button>
            <ul class="task"></ul>
        </span>
        <span class="day" id="tuesday">Вторник
            <button class="wrap_button"></button>
            <ul class="task"></ul>
        </span>
        <span class="day" id="wednesday">Среда
            <button class="wrap_button"></button>
            <ul class="task"></ul>
        </span>
        <span class="day" id="thursday">Четверг
            <button class="wrap_button"></button>
            <ul class="task"></ul>
        </span>
        <span class="day" id="friday">Пятнца
            <button class="wrap_button"></button>
            <ul class="task"></ul>
        </span>
        <span class="day" id="saturday">Суббота
            <button class="wrap_button"></button>
            <ul class="task"></ul>
        </span>
        <span class="day" id="sunday">Воскресенье
            <button class="wrap_button"></button>
            <ul class="task"></ul>
        </span>
    </div>
</div>


</div>
</body>
</html>
